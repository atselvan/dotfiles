"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](red)\
$os\
$username\
[](bg:peach fg:red)\
$directory\
[](fg:peach)\
$fill\
${custom.git_transition}\
$git_branch\
$git_status\
${custom.lang_transition}\
$docker_context\
$kubernetes\
$c\
$rust\
$golang\
$nodejs\
$java\
$kotlin\
$python\
${custom.end_transition}\
$line_break\
$character
"""

palette = 'catppuccin_mocha'

# Better conditional transitions
[custom.git_transition]
when = "git rev-parse --is-inside-work-tree"
symbol = ""
style = "yellow"
format = "[$symbol]($style)"

[custom.lang_transition]
detect_files =  [ "go.mod", "package.json" ]
detect_extensions = [ "java", "py", "js", "ts", "go" ]
symbol = ""
style = "bg:green fg:yellow"
format = "[$symbol]($style)"

[custom.end_transition]
detect_files =  [ "go.mod", "package.json" ]
detect_extensions = [ "java", "py", "js", "ts", "go" ]
symbol = ""
style = "green"
format = "[$symbol]($style)"

[custom.example1]
command = "echo '*'"
when = "true"           # Returns a `0` status code
style = "fg:red"
shell = "bash"

[custom.example2]
when = "true"           # Returns a `0` status code
style = "green bold"
symbol = "T"
format = "[$symbol]($style)"

[fill]
symbol = ' '

[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
Raspbian = "󰐿"
Macos = "󰀵"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 4
truncate_to_repo = true
fish_style_pwd_dir_length = 1
read_only = " "
home_symbol = "󰋜 "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
renamed = "󰁕 "
deleted = " "
staged = '[++\($count\)](fg:green bg:yellow)'
modified = "! "

[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[kotlin]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = "󰡨"
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[kubernetes]
disabled = false
symbol = "󱃾 "
style = "bg:blue fg:crust"
format = '[[ $symbol ($context \($namespace\)) ]($style)]($style)'
detect_files = ['.kube/config', 'kubernetes.yaml', 'k8s.yaml']
detect_folders = ['k8s', 'kube', '.kube', 'kubernetes']

[time]
disabled = true
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

